<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfil</title>
    <style>
        /* Importa uma fonte do Google Fonts que se assemelha à da imagem */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap');

        :root {
            --primary-blue: #0057FF;
            --light-blue-icon: #00D1FF;
            --light-gray-bg: #EAEAEA;
            --white: #FFFFFF;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .selection-container {
            display: flex;
            width: 800px;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel {
            flex: 1; /* Garante que os dois painéis tenham a mesma largura */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* --- Painel da Esquerda --- */
        .left-panel {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .left-panel .question-text {
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            line-height: 1.3;
            margin: 0 0 30px 0;
        }
        
        .left-panel .question-text span {
            font-weight: 600; /* Linha de baixo com peso um pouco menor */
        }

        .selection-button {
            background-color: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--black);
            border-radius: 50px; /* Cria o formato de pílula */
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            width: 200px;
            margin: 10px 0;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--black); /* Sombra para o efeito 3D */
            transition: all 0.1s ease-in-out;
        }

        .selection-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--black);
        }

        .selection-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }


        /* --- Painel da Direita --- */
        .right-panel {
            background-color: var(--light-gray-bg);
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            color: var(--primary-blue);
            line-height: 1;
        }

        .logo-text .line-1 {
            display: flex;
            align-items: center;
        }

        .logo-text .line-2 {
            padding-left: 20px; /* Deslocamento da segunda linha */
        }

        .logo-text svg {
            width: 60px;
            height: 60px;
            margin-left: 10px;
            fill: var(--light-blue-icon);
        }

        /* Responsividade para telas menores */
        @media (max-width: 850px) {
            .selection-container {
                flex-direction: column;
                width: 90%;
                max-width: 400px;
                height: auto;
            }
            .panel {
                height: 350px;
            }
            .logo-text {
                font-size: 60px;
            }
            .logo-text svg {
                width: 50px;
                height: 50px;
            }
        }

    </style>
</head>
<body>

    <div class="selection-container">
        <div class="panel left-panel">
            <p class="question-text">
                VOCÊ É PROFESSOR<br>
                <span>OU ALUNO?</span>
            </p>
            <button class="selection-button" id="teacherBtn">Professor</button>
            <button class="selection-button" id="studentBtn">Aluno</button>
        </div>

        <div class="panel right-panel">
            <div class="logo-text">
                <div class="line-1">
                    FALAÍ,
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,0 L61.2,30.9 L95.1,30.9 L69.5,50 L80.7,80.9 L50,61.8 L19.3,80.9 L30.5,50 L4.9,30.9 L38.8,30.9 Z" transform="rotate(15 50 50) scale(1.2)"/>
                        <path d="M50,0 L61.2,30.9 L95.1,30.9 L69.5,50 L80.7,80.9 L50,61.8 L19.3,80.9 L30.5,50 L4.9,30.9 L38.8,30.9 Z" transform="rotate(-15 50 50) scale(1.1)"/>
                    </svg>
                </div>
                <div class="line-2">
                    PROFE!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Seleciona os botões pelo ID
        const teacherButton = document.getElementById('teacherBtn');
        const studentButton = document.getElementById('studentBtn');
    </script>

</body>
</html>
