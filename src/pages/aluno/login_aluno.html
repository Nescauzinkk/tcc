<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Aluno</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800;900&display=swap');

        :root {
            --primary-blue: #0057FF;
            --light-blue-icon: #00D1FF;
            --light-gray-bg: #F0F0F0;
            --white: #FFFFFF;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 900px;
            height: 550px;
            border-radius: 25px;
            overflow: hidden;
            background-color: var(--light-gray-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
        }

        /* --- Painel da Esquerda (Formulário) --- */
        .form-panel {
            justify-content: center;
        }
        
        .logo-text {
            font-size: 54px;
            font-weight: 900;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: 40px;
        }

        .logo-text .line-1 { display: flex; align-items: center; }
        .logo-text .line-2 { padding-left: 15px; }
        .logo-text svg { width: 45px; height: 45px; margin-left: 8px; fill: var(--light-blue-icon); }

        .login-form {
            width: 100%;
        }

        .login-form label {
            display: block;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0 8px 15px;
        }

        .login-form input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid var(--primary-blue);
            background-color: #E0E0E0;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary-blue);
        }
        
        .submit-button {
            width: 100%;
            padding: 15px;
            margin-top: 40px;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 18px;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            border-bottom: 4px solid #0033A0;
            transition: all 0.1s ease-in-out;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
        }
        
        .submit-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        /* --- Painel da Direita (Info) --- */
        .info-panel {
            background-color: var(--primary-blue);
            color: var(--white);
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .info-panel h2 {
            font-size: 36px;
            font-weight: 600;
            margin: 0;
            line-height: 1.3;
        }
        
        .illustration-placeholder {
            width: 80%;
            max-width: 300px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Responsividade */
        @media (max-width: 950px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                max-width: 450px;
                height: auto;
                margin: 20px 0;
            }
            .panel { padding: 40px; }
            .info-panel {
                order: -1; 
                height: 300px;
            }
            .logo-text { font-size: 48px; }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="panel form-panel">
            <div class="logo-text">
                <div class="line-1">
                    FALAÍ,
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50,0 L61.2,30.9 L95.1,30.9 L69.5,50 L80.7,80.9 L50,61.8 L19.3,80.9 L30.5,50 L4.9,30.9 L38.8,30.9 Z" transform="rotate(15 50 50) scale(1.2)"/>
                        <path d="M50,0 L61.2,30.9 L95.1,30.9 L69.5,50 L80.7,80.9 L50,61.8 L19.3,80.9 L30.5,50 L4.9,30.9 L38.8,30.9 Z" transform="rotate(-15 50 50) scale(1.1)"/>
                    </svg>
                </div>
                <div class="line-2">
                    ALUNO!
                </div>
            </div>

            <form class="login-form" id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="submit-button">ENTRAR</button>
            </form>
        </div>

        <div class="panel info-panel">
            <h2>Muito bem, insira suas informações!</h2>
            <div class="illustration-placeholder">
                Área da Imagem
            </div>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                console.log('Tentativa de login com:');
                console.log('E-mail:', email);
                console.log('Senha:', password);
                alert('Login efetuado! (Verifique o console para mais detalhes)');
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>

</body>
</html>
